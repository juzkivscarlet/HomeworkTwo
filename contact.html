<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Matt Juskiw</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css?family=Blinker:300,400,600&display=swap" rel="stylesheet">

        <!-- Stylesheets: reset, bootstrap, custom -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!-- Header content -->
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

                <h1 class="navbar-brand">
                    <a href="index.html">Matt Juskiw</a>
                </h1>

                <div class="collapse navbar-collapse w-100 order-3 dual-collapse2">

                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="#">Contact</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </header>

        <!-- Actual page body -->
        <div class="container">

            <div class="row">
            
            <div class="jumbotron bg-dark">

                <h1 class="display-4">
                    Contact Me
                </h1>
                <hr class="my-4">
                <p class="lead">
                    Leave your name, email address, and a message if you would like to contact me. Please use the following form: 
                </p>
            </div>
            </div>

            <div class="row">
                
                <form id="contactForm">
                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First name">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last name">
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <label for="messageText">Message</label>
                        <textarea class="form-control" id="messageText" placeholder="Enter your message here"></textarea>
                    </div>
                    <p>
                        <span style="font-style: italic;">Current date & time: </span>
                        <br>
                        <span id="date"></span>
                    </p>
                    <button class="btn btn-primary" type="submit">Submit message</button>
                </form>
            </div>

            <div class="card text-white bg-dark mb-3" id="socialLinks">
                <div class="card-body">
                    <h5 class="card-title">Social Media</h5>
                    <a href="https://www.linkedin.com/in/matthew-juskiw-5462ab187">
                        <img src="assets/linkedin.png" alt="LinkedIn" target="_blank" class="social-icons">
                    </a>
                </div>
            </div>

        </div>
        
        <script type="text/javascript">

            document.getElementById("date").innerHTML = Date();
        </script>
    </body>
</html>
